<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Validation</title>
</head>
<body>
    <header></header>
    <main>
        <form action="" id="validation_form">
            <div class="tile">
                <h2>create an account</h2>
            </div>
            <!-- username input -->
            <div class="input_group">
                <label for="username">name</label>
                <input type="text" id="username" name="username" placeholder="full name">
                <i class="fa-sharp fa-solid fa-circle-check" style="color: green;"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation" style="color: red;"></i>
                <span>error message</span>
            </div>

            <!-- email input -->
            <div class="input_group">
                <label for="email">email</label>
                <input type="text" id="email" name="email" placeholder="email">
                <i class="fa-sharp fa-solid fa-circle-check" style="color: green;"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation" style="color: red;"></i>
                <span>error message</span>
            </div>

            <!-- password input -->
            <div class="input_group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="password">
                <i class="fa-sharp fa-solid fa-circle-check" style="color: green;"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation" style="color: red;"></i>
                <span>error message</span>
            </div>

            <!-- confirm password input -->
            <!-- password input -->
            <div class="input_group">
                <label for="confirm_password">password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm password">
                <i class="fa-sharp fa-solid fa-circle-check" style="color: green;"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation" style="color: red;"></i>
                <span>error message</span>
            </div>
        </form>
    </main>
    <footer></footer>
    
    <!-- <i class="fa-thin fa-circle-check"></i> -->
    <!-- <i class="fa-solid fa-exclamation"></i> -->
</body>
</html>
